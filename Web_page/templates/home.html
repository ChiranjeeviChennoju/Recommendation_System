<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project C</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        .nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #555;
        }

        .main-banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .main-banner img {
            width: 100%;
            height: auto;
        }

        .main-banner .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .products {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .product {
            text-align: center;
            width: 30%;
            box-sizing: border-box;
            padding: 10px;
        }

        .product img {
            width: 100%;
            box-sizing: border-box;
        }

        .product p {
            margin: 10px 0;
        }

        .sale {
            color: red;
        }
        .decor{
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px; /* Adjust the gap between boxes */
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recomm {
            border: 1px solid #000;
            padding: 10px;
            box-shadow: 10px 10px 20px 5px rgba(17, 17, 17, 0.1);
            width: 30%;
            box-sizing: border-box;
            text-align: center;
            min-width: 150px; /* Minimum width of each box */
            min-height: 100px; /* Minimum height of each box */
            background-color: #ffffff;
        }


        .search-container form {
            display: flex;
        }

        .search-container input[type="search"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            width : 100%;
        }

        .search-container button {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        function clicks(id) {
            const img = document.getElementById(id);
            const imgInfo = {
                id: img.id
            };
            const queryString = new URLSearchParams(imgInfo).toString();
            window.location.href = `/clicked?${queryString}`;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Project C</h1>
    </div>
    <div class="nav">
        <div class="search-container">
            <form id="search-bar" action="{{ url_for('search') }}" method="POST">
                <input id="query" type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            {% if error %}
                <p class="error" style="color: rgb(255, 255, 255);">{{ error }}</p>
            {% endif %}
        </div>
        <a href="#" id="home" onclick="clicks(id)" style="cursor: pointer;">Home</a>
        <a href="#" id="mens" onclick="clicks(id)" style="cursor: pointer;">Men</a>
        <a href="#" id="women" onclick="clicks(id)" style="cursor: pointer;">Women</a>
        <a href="#" id="kids" onclick="clicks(id)" style="cursor: pointer;">Kids</a>
        <a href="#" id="baby" onclick="clicks(id)" style="cursor: pointer;">Baby</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="main-banner">
        <img src="https://images.pexels.com/photos/996329/pexels-photo-996329.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Kid's Clothing" >
        <div class="text">
            <h2>DQML Clothing Project</h2>
            <h3>Using SQL Queries</h3>
        </div>
    </div>
    <div class="products">
        <div class="product">
            <img id="mens" src="https://i.pinimg.com/564x/3e/ca/97/3eca97178f237ca8b71d556ae03f6e4c.jpg" alt="mens" onclick="clicks(id)" style="cursor: pointer;">
            <p class="sale">Sale</p>
            <p id="mens" onclick="clicks(id)" style="cursor: pointer;">Shop Men</p>
        </div>
        <div class="product">
            <img id="women" src="https://img2.scoop.it/C3TbZUrX7rlD9g_0RXAyAzl72eJkfbmt4t8yenImKBUJVZ9CsT1ESDVST3DxBObc" alt="Product 2" onclick="clicks(id)" style="cursor: pointer;">
            <p class="sale">45% Off</p>
            <p id="women" onclick="clicks(id)" style="cursor: pointer;">Shop Women</p>
        </div>
        <div class="product">
            <img id="kids" src="https://images.pexels.com/photos/47220/shoes-pregnancy-child-clothing-47220.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product 2" onclick="clicks(id)" style="cursor: pointer;">
            <p class="sale">New Fashion</p>
            <p id="kids" onclick="clicks(id)" style="cursor: pointer;">Shop Kids</p>
        </div>
        <div class="product">
            <img id="baby" src="https://images.pexels.com/photos/4964280/pexels-photo-4964280.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product 3" onclick="clicks(id)" style="cursor: pointer;">
            <p class="sale">45% Off</p>
            <p id="baby" onclick="clicks(id)" style="cursor: pointer;">Shop Baby</p>
        </div>
    </div>
    <div class="recommendations">
        <h1>   Recommended for you</h1>
        <div class="decor">
        {% for row in results %}
        <div class="recomm">
            {{ row[0] }}
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
